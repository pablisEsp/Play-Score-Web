<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Google</title>
    <style>
        /* Evitar scroll y márgenes en la página */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        /* Asegurar que el mapa ocupe toda la pantalla sin scroll */
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYXiSEZQ0M7yIogDMA9BZDAyurnlom9MQ&callback=initMap">
    </script>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var location = { lat: 38.53801, lng: -0.17686 }; // Coordenadas de Finestrat
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Avinguda País Valencià, 7, Finestrat"
            });
        }
    </script>
</body>
</html>
